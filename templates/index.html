{% extends "master.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-lg-6 col-md-offset-3">
    <div class="well bs-component">
    	<form class="form-horizontal" action="/checkLogin" method="POST">
        <fieldset>
          <legend>Admin</legend>
        	<div class="form-group">
          	<label for="inputEmail" class="col-lg-2 control-label">Username</label>
	            <div class="col-lg-10">
	              <input type="text" class="form-control" name="username" id="inputEmail" placeholder="Enter username">
	            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          		<div class="col-lg-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter password">
              </div>
          </div>
          <div class="form-group">
    				<div class="col-lg-10 col-lg-offset-2">
      				<button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
    				</div>
  				</div>
      	</fieldset>
    	</form>
		</div>
	</div>
</div>

{% endblock %}
